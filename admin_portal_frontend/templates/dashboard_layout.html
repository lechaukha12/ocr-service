<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ settings.APP_TITLE }} - Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body class="flex h-screen overflow-hidden"> <!-- Body background is set in style.css -->
    <aside id="sidebar" class="sidebar p-4 space-y-2 fixed md:relative inset-y-0 left-0 z-30 md:z-auto md:translate-x-0 transform -translate-x-full md:block">
        <div class="text-center py-4">
            <a href="/dashboard/users" class="text-2xl font-semibold sidebar-title">{{ settings.APP_TITLE }}</a>
        </div>
        <nav>
            <a href="/dashboard/users" class="nav-link {% if request.url.path.startswith('/dashboard/users') %}active{% endif %}">
                <i class="fas fa-users"></i>Quản lý Người dùng
            </a>
            {% if current_user and 'admin' in current_user.roles %}
            <a href="/admin/only" class="nav-link {% if request.url.path == '/admin/only' %}active{% endif %}">
                <i class="fas fa-shield-alt"></i>Admin Area
            </a>
            {% endif %}
        </nav>
        <div class="absolute bottom-4 left-4 right-4">
             <form action="/logout" method="post" class="w-full">
                <button type="submit" class="nav-link nav-link-logout w-full !justify-start">
                    <i class="fas fa-sign-out-alt"></i>Đăng xuất
                </button>
            </form>
        </div>
    </aside>

    <div id="mainContent" class="main-content flex-1 flex flex-col overflow-hidden">
        <header class="header-bar shadow-md p-4 flex justify-between items-center">
            <div>
                <button id="sidebarToggle" class="md:hidden focus:outline-none hamburger-icon">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 class="text-xl font-semibold hidden md:block header-title">
                    {% block page_title %}Dashboard{% endblock %}
                </h1>
            </div>
            <div class="flex items-center space-x-3">
                <span class="user-greeting">Chào, {{ current_user.full_name or current_user.username }}!</span>
            </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 main-area-bg">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const mainContent = document.getElementById('mainContent');

        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
                sidebar.classList.toggle('-translate-x-full'); // For mobile
                // mainContent.classList.toggle('sidebar-open'); // Optional: if you want to push content
            });
        }
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target) && sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                sidebar.classList.add('-translate-x-full');
            }
        });
    </script>
</body>
</html>
