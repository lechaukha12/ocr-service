<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ settings.APP_TITLE }} - Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body class="login-page-body flex items-center justify-center">
    <div class="login-card max-w-md w-full">
        <div class="text-center mb-8">
            <i class="login-icon fas fa-key text-4xl mb-3"></i>
            <h1 class="text-2xl font-bold login-title">{{ settings.APP_TITLE }}</h1>
            <p class="login-subtitle">Vui lòng đăng nhập để tiếp tục.</p>
        </div>

        {% if error %}
        <div class="error-message mb-4" role="alert">
            <span>{{ error }}</span>
        </div>
        {% endif %}

        <form action="/login" method="post">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium form-label mb-1">Tên đăng nhập</label>
                <input type="text" name="username" id="username" class="form-input w-full" placeholder="admin" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium form-label mb-1">Mật khẩu</label>
                <input type="password" name="password" id="password" class="form-input w-full" placeholder="••••••••" required>
            </div>
            <div>
                <button type="submit" class="submit-button w-full">
                    <i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập
                </button>
            </div>
        </form>
        <p class="text-center text-sm footer-text mt-8">
            &copy; {{ settings.APP_TITLE }}. All rights reserved.
        </p>
    </div>
</body>
</html>
